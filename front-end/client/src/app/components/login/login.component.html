<div class="col-lg-6">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-succes" *ngIf="status=='success'">
        Te has identifado correctamente.
    </div>

    <div class="alert alert-danger" *ngIf="status=='error'">
        Password o email incorrectos.
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Correo electronico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
            <span *ngIf="!email.valid && email.touched">El email no es correcto.</span>
        </p>
        <p>
            <label>Contrase√±a</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="
                            form-control" required />
            <span *ngIf="!password.value && password.touched">
                El password es obligatorio.
            </span>
        </p>
        <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid" />
        
    </form>

</div>
